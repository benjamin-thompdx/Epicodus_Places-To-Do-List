<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Places To-Do List</title>
</head>
<body>
    <h1>Places To-Do List</h1>
    <form id="placeForm">
        <label>Location</label>
        <input id="userLocation" required/><br>
        <label>Season</label>
        <input id="userSeason" required/><br>
        <label>Activities</label>
        <input id="userActivities" required/><br>

    <button type="submit">Add Place!</button>
    </form>

    <form id="checkboxForm">
        <button type="submit">Click to remove a place!</button>
    </form>

</body>
</html>
